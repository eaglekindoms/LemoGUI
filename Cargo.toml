[package]
name = "LemoGUI"
version = "0.0.1"
authors = ["eaglekindoms <huyongmao35@outlook.com>"]
edition = "2021"
description = "GUI library dependent on wgpu"
license = "MIT"
keywords = ["graphics", "gui"]
repository = "https://github.com/eaglekindoms/LemoGUI"
resolver = "2"

[[example]]
name = "show_button"
path = "example/show_button.rs"

[[example]]
name = "test_font"
path = "example/test_font.rs"

[[example]]
name = "show_shap"
path = "example/show_shape.rs"

[[example]]
name = "test_graph_algo"
path = "example/proto/test_algo.rs"

[dependencies]
wgpu = { version = "0.11", features = ["spirv"] }
async-trait = "0.1.51"
winit = "0.25.0"
futures = "0.3.10"
cgmath = "0.18"
log = "0.4.14"
simple_logger = "1.11.0"
rand = "0.8.2"
bytemuck = { version = "1.4", features = ["derive"] }
image = "0.23.12"
ab_glyph = "0.2.11"
anyhow = "1.0"
pollster = "0.2"

